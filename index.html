<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles/style.css" />
		<script src="./scripts/script.js" defer></script>
		<title>Rock Paper Sciccors</title>
	</head>
	<body>
		<div id="container">
			<div id="weapons">
				<button class="weapon" data-choice="rock">✊</button>
				<button class="weapon" data-choice="paper">✋</button>
				<button class="weapon" data-choice="scissor">✌️</button>
			</div>

			<div id="scores">
				<div class="score-text">
					<h2>Player: <span id="player-score">0</span></h2>
					<div class="choice" id="player-weapon"></div>
				</div>

				<div id="result">
					<!-- <p id="draw-text">YOU WIN!</p> -->
				</div>

				<div class="score-text">
					<h2>Computer: <span id="computer-score">0</span></h2>
					<div class="choice" id="computer-weapon"></div>
				</div>
			</div>
		</div>
	</body>
</html>
